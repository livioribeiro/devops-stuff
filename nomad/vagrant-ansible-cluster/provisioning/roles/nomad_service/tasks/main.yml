---
- name: install nomad
  copy:
    src: /vagrant/nomad
    dest: /usr/local/bin/
    mode: 0755

- name: create nomad service
  copy:
    src: nomad.service
    dest: /etc/systemd/system/

- name: create nomad directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/nomad.d
    - /opt/nomad